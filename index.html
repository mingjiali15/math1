<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Arithmetic App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="setup-container">
    <h1>Setup Quiz</h1>
    <label for="operation">Select Operation:</label>
    <select id="operation">
      <option value="addition">Addition</option>
      <option value="subtraction">Subtraction</option>
      <option value="both">Both</option>
    </select>
    
    <label for="min-number">Minimum Number:</label>
    <input type="number" id="min-number" value="0">
    
    <label for="max-number">Maximum Number:</label>
    <input type="number" id="max-number" value="10">
    
    <label for="num-questions">Number of Questions:</label>
    <input type="number" id="num-questions" value="5">
    
    <label for="num-tries">Number of Tries:</label>
    <input type="number" id="num-tries" value="2">
    
    <button id="start-quiz">Start Quiz</button>
  </div>

  <div id="quiz-container" style="display: none;">
    <div id="question"></div>
    <input type="text" id="answer" placeholder="Enter your answer">
    <button id="submit">Submit</button>
    <button id="next-question" style="display: none;">Next Question</button>
  </div>

  <div id="result-container" style="display: none;">
    <h1>Quiz Results</h1>
    <p>Total Questions Answered: <span id="total-questions"></span></p>
    <p>Questions Correct: <span id="questions-correct"></span></p>
    <p>Questions Incorrect: <span id="questions-incorrect"></span></p>
    <div id="final-message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
